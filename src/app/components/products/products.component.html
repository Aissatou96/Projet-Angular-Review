 <ul class="navbar navbar-nav m-lg-auto">
   <li>
       <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
         <div class="form-group">
           <input ngModel name="keyword"  type="text">

<div class="container">
  <!--si les données arrivent (on les recupère dans une variable result) et
    on va tester sur son état ([ngSwitch]="result.dataState"):loaded,loading ou error-->
  <ng-container *ngIf = "products$ | async as result" [ngSwitch]="result.dataState" >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      loading ........
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Selected</th>
          <th scope="col">Available</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'" class="btn btn-sm">
              <span *ngIf="p.selected">Unselected</span>
              <span *ngIf="!p.selected">Selected</span>
            </button>
          </td>
          <td>
            <button (click)="onDelete(p)" class="btn btn-danger">
              <span class="fa fa-trash-o"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>
</div>
